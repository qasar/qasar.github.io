<script>		
var imageGallery = [		
	"http://qasaryounis.com/assets/chi.jpg",		
	"http://qasaryounis.com/assets/ecu.jpg",		
	"http://qasaryounis.com/assets/lag.jpg",		
	"http://qasaryounis.com/assets/mor.jpg",
	"http://qasaryounis.com/assets/bul.jpg",
	"http://qasaryounis.com/assets/mor1.jpg",
	"http://qasaryounis.com/assets/nyc.jpg",
	"http://qasaryounis.com/assets/sof.jpg",	
  ];		
		
		
var imageText = [		
"It is no measure of health to be well adjusted to a profoundly sick society. -Krishnamurti",		
"When I admire the wonder of a sunset, my soul expands in worship of the Creator. -Mahatma Gandhi",		
"Under communism, man exploits man. Under capitalism, it's just the opposite. -John Kenneth Galbraith",		
"I am time, the destroyer of all. I have come to consume the world. -Bhagavad Gita",
"I am by nature, warlike. To attack is my instinct. -Nietzsche",
"It is no measure of health to be well adjusted to a profoundly sick society. -Krishnamurti",		
"place holder"
"place holder 1",		
];		
		
var imgCount = 0;		
var totalImgs = imageGallery.length -1;		
		
function next() {		
    if(imgCount == totalImgs){		
      imgCount = 0;		
    }  else {		
      imgCount++;		
    }		
   document.getElementById("gallery").src = imageGallery[imgCount];		
   document.getElementById("imageText").innerHTML = imageText[imgCount]; 		
}		
		
function previous() {		
    imgCount--;		
  if(imgCount < 0) imgCount = totalImgs ;		
       document.getElementById("gallery").src = imageGallery[imgCount];  		
       document.getElementById("imageText").innerHTML = imageText[imgCount];  		
    } 		
		
document.addEventListener("keydown", function(e){		
	console.log(e.keyCode)		
	if (e.keyCode == 37) {		
		previous()		
	} else if (e.keyCode == 39) {		
		next()		
	}		
});		

	
	
	
</script>		
{% include nav.html %}		
<div class="content list" id="photolist">		
<div id="gallerycontainer">		
<div class="buttons" style="padding-bottom: 15px" >		
<a href="#" onclick="previous(); return false;">Back</a> |		
<a href="#" onclick="next(); return false;">Next</a> 		
</div>		
<div id="imageText">I am by nature, warlike. To attack is my instinct. -Nietzsche</div>
