# Basic
name:               "Qasar Younis"
description:        "My name is Qasar Younis - this is my homepage. I'm a founder, engineer, and angel investor."

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
#url:                "http://qasaryounis.com"
author:             "Qasar Younis"
twitter:
  username:         "qasar"
#facebook:
#  app_id:           1234
#    publisher:      1234

# URL
#baseurl:            "https://rohanpai.github.io/website"
#baseurl:            "http://qasaryounis.com" #For Root Domain
permalink:          /essays/:title/

# Markdown
markdown:           kramdown

# Navigation
nav:
  - name:           "Books"
    href:           "books"
  - name:           "Photos"
    href:           "my photos"
  - name:           "Music"
    href:           "music"
  - name:           "Links"
    href:           "links"
  - name:           "Press"
    href:           "press"
  - name:           "About Me"
    href:           "about"



# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

gems:
- jekyll-seo-tag
- jekyll-sitemap

plugins:
- jekyll-sitemap

future: true
