<script>
// Intelligent photo prefetching - preload photos in background when user visits homepage
// This anticipates the user might click on the Photos link
// Deferred execution to not block initial page render
(function() {
  function prefetchPhotos() {
    {% if site.local_dev %}
    {% assign base_url = "" %}
    {% else %}
    {% assign base_url = site.url %}
    {% endif %}
    
    // Photo gallery images from photo2026.html (now at /photos/)
    var photoImages = [
      "{{ base_url }}/assets-photo2026/nuns.jpg",
      "{{ base_url }}/assets-photo2026/7.jpg",
      "{{ base_url }}/assets-photo2026/iguazu.jpg",
      "{{ base_url }}/assets-photo2026/room.jpg",
      "{{ base_url }}/assets-photo2026/masi.jpg",
      "{{ base_url }}/assets-photo2026/ephesus.jpg",
      "{{ base_url }}/assets-photo2026/hk.jpg",
      "{{ base_url }}/assets-photo2026/japan.jpg",
      "{{ base_url }}/assets-photo2026/pyramids.jpg",
      "{{ base_url }}/assets-photo2026/airchina.jpg",
      "{{ base_url }}/assets-photo2026/pak.jpg",
      "{{ base_url }}/assets-photo2026/ghana.jpg",
      "{{ base_url }}/assets-photo2026/tan.jpg",
      "{{ base_url }}/assets-photo2026/met.jpg",
      "{{ base_url }}/assets-photo2026/camera.jpeg"
    ];
    
    // Prefetch photos using link prefetch (browser-friendly)
    var prefetchCount = 0;
    
    function prefetchNext() {
      if (prefetchCount < photoImages.length) {
        var link = document.createElement('link');
        link.rel = 'prefetch';
        link.as = 'image';
        link.href = photoImages[prefetchCount];
        document.head.appendChild(link);
        prefetchCount++;
        
        // Continue prefetching with a small delay to not block main thread
        if (prefetchCount < photoImages.length) {
          setTimeout(prefetchNext, 50);
        }
      }
    }
    
    // Start prefetching
    prefetchNext();
    
    // Also prefetch the photos page HTML
    var photosLink = document.createElement('link');
    photosLink.rel = 'prefetch';
    photosLink.href = '{{ site.baseurl }}/photos/';
    document.head.appendChild(photosLink);
  }
  
  // Wait for page to be fully loaded and interactive before prefetching
  if (document.readyState === 'complete') {
    // Use requestIdleCallback if available, otherwise setTimeout
    if ('requestIdleCallback' in window) {
      requestIdleCallback(prefetchPhotos, { timeout: 2000 });
    } else {
      setTimeout(prefetchPhotos, 1000);
    }
  } else {
    window.addEventListener('load', function() {
      if ('requestIdleCallback' in window) {
        requestIdleCallback(prefetchPhotos, { timeout: 2000 });
      } else {
        setTimeout(prefetchPhotos, 1000);
      }
    });
  }
})();
</script>
