    <script>
var imageGallery = [
  "http://i.imgur.com/9Cu1XB9.png",
 "http://i.imgur.com/VW74f2r.png" ,      
 "http://i.imgur.com/V574RyL.png",
  "http://i.imgur.com/y7Wx7PX.png",
  ];

var imageText = [
"Jackie's roar being recorded for use at the beginning of MGM talking movies. A sound stage was built around his cage to make the recording.",
"YCombinator Demo Day",
"Man on rocketship startup", 
"Earth",
]

var imgCount = 0;
var totalImgs = imageGallery.length -1;

function next() {
    if(imgCount == totalImgs){
      imgCount = 0;
    }  else {
      imgCount++;
    }
   document.getElementById("gallery").src = imageGallery[imgCount];
   document.getElementById("imageText").innerHTML = imageText[imgCount]; 
}

function previous() {
    imgCount--;
  if(imgCount < 0) imgCount = totalImgs ;
       document.getElementById("gallery").src = imageGallery[imgCount];  
       document.getElementById("imageText").innerHTML = imageText[imgCount];  
    } 

document.addEventListener("keydown", function(e){
	console.log(e.keyCode)
	if (e.keyCode == 37) {
		previous()
	} else if (e.keyCode == 39) {
		next()
	}
});

</script>
